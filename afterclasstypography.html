<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typography Project</title>

    <!-- Bootstrap CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-white text-dark">

    <div class="container mt-4">

      

        <h4 class="fw-bold">Typography Demonstration</h4>

        <p class="fw-bold fst-italic">
            This is italic and bold text.
        </p>

        <p class="display-5">
            This is big typography text.
        </p>

        <p class="fs-4" style="letter-spacing:3px;">
            This text has extra spacing.
        </p>

        <p class="text-uppercase fs-5">
            this text is turned into uppercase using bootstrap
        </p>

        <p class="fw-light fs-5">
            This is light-weight typography.
        </p>

        <p class="text-center fs-5">
            This text is centered.
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
