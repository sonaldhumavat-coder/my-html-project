<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments object in JS</title>
</head>
<body>
  <h1>Arguments object in JS</h1>  
  <p id="result"></p>
  <script>
    function findmax(){
        var i;
        var max = 0
        for (i=0;i<arguments.length;i++)
    {
        if (arguments[i]>max)
    {max =arguments  [i]}
    }
    return max
    }
    document.getElementById("result").innerHTML=findmax(100.000001,100,100,100,100)
  </script>
</body>
</html>
