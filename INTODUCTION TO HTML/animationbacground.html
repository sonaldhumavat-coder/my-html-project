<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation background</title>
    <style>
    @keyframes myanimation
    {
     0% {background-color: mediumseagreen; }
        25%{background-color: blue ;}
        50%{background-color: darkblue;}
        100%{background-color: cyan;}
        
    }
    div{
        width: 100px;
        height: 100px;
    animation-name: myanimation;
    animation-duration: 4s;
    }
    
    </style>
</head>
<body>
  <div>
hiswgwuhuir3ir4ihui4hui4th4uth
  </div>  
</body>
</html>
