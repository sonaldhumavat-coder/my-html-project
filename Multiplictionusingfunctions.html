<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Using Function</title>
</head>

<body>

    <h2>Story of the Project:</h2>

    <h3>Multiplication Operation</h3>

    <p id="output"></p>

    <script>
        function multiply() {
            var num1 = 6;
            var num2 = 4;
            var result = num1 * num2;
            return result;
        }

        document.getElementById("output").innerHTML =
            "The multiplication result is: " + multiply();
    </script>

</body>
</html>
