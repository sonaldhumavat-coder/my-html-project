<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in Array</title>
</head>
<body>
  <h1>Methods in Array</h1>  
  <p id="myjoin"></p>
  <p id="pop1"></p>
  <p id="pop2"></p>
  <script>
    var fruits = ['banana', 'mango','orange', 'jackfruit']
     document.getElementById("myjoin").innerHTML=fruits.join("-") 
document.getElementById("pop1").innerHTML=fruits.pop("")
document.getElementById("pop2").innerHTML=fruits
  </script>
</body>
</html>
