<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body>

    <h1>Personal Details Form</h1>
    <p>Please fill in the following information carefully. This form helps us know you better.</p>

    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="User Icon" width="150" height="150">

    <form>

        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Contact Number (masked) -->
        <label for="contact">Contact Number:</label><br>
        <input type="password" id="contact" name="contact" maxlength="10" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Favourite City -->
        <label for="city">Favourite City:</label><br>
        <select id="city" name="city" required>
            <option value="">--Select--</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Bengaluru">Bengaluru</option>
        </select><br><br>

        <!-- Hobbies -->
        <label for="hobbies">Your Hobbies:</label><br>
        <textarea id="hobbies" name="hobbies" rows="4" cols="50"></textarea><br><br>

        <!-- Upload Profile Picture -->
        <label for="photo">Upload Profile Picture:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <!-- Submit and Reset -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <p>Thank you for providing your details. We ensure your privacy and keep your data safe.</p>

</body>
</html>
