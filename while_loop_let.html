<!DOCTYPE html>
<html>
<head>
    <title>While Loop with let</title>
</head>

<body>


    <h3>Random Numbers</h3>
    <p id="output"></p>

    <script>
        let count = 1;
        let text = "";

        while (count <= 5) {
            let randomNumber = Math.floor(Math.random() * 100);
            text = text + randomNumber + " ";
            count++;
        }

        document.getElementById("output").innerHTML = text;
    </script>

</body>
</html>
