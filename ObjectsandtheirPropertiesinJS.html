<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectsandtheirPropertiesinJS</title>
</head>
<body>
    <h1><b>Objects and theirProperties in JS</b></h1>
    <p id="demo"></p>
    <script>
    var person = {
        first_name:"I am ",
        age:10,
    };
    document.getElementById("demo").innerHTML = person.first_name +person.age + "years old"
    </script>
</body>
</html>
