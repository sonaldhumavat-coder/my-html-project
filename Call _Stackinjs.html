<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Stack</title>
</head>
<body>
 <h1>Call Stack</h1>
 <p id="demo"></p> 
 <script>
    function add(A,b)
    {
      return A+b 
    }
    function average (A,b)
    {
        return add(A,b) /2
    }
    let result = average (20,10)
    document.getElementById("demo").innerHTML=result
 </script>
</body>
</html>
