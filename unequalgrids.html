    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>

<div class="container mt-4">
    <h1>Unequal Grids</h1>
    <p>
        Grids are used to represent your data in the form of grids.  
        You are going to design an unequal grid using HTML, CSS and Bootstrap.
    </p>

    <h4 class="mt-4">Unequal Grid Example</h4>

    <div class="row">
        <div class="col-8 bg-light p-3 border">
            This is a large grid (8 columns)
        </div>
        <div class="col-4 bg-secondary p-3 text-white border">
            This is a smaller grid (4 columns)
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3 bg-info p-3 border">
            3 columns
        </div>
        <div class="col-6 bg-warning p-3 border">
            6 columns
        </div>
        <div class="col-3 bg-success p-3 border text-white">
            3 columns
        </div>
    </div>

</div>

</body>
</html>
