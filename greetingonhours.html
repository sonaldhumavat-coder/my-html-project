<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
   <h1>Click on the button to get an automated greeting</h1> 

   <button onclick="myfunction()" style="color: blueviolet; background-color: aqua;">
       <b>Click me</b>
   </button>

   <p id="hour"></p>
   <p id="greeting"></p>

   <script>
    function myfunction(){
        var greeting;
        var time = new Date().getHours();

        if (time < 12 ){
            greeting = "Good morning";
        }
        else if (time < 16 ){
            greeting = "Good afternoon";
        }
        else if (time < 20 ){
            greeting = "Good evening";
        }
        else {
            greeting = "Good night";
        }

        document.getElementById("hour").innerHTML = "Current hour is: " + time;
        document.getElementById("greeting").innerHTML = greeting;
    }
   </script>
</body>
</html>
