<!doctype html>
<html lang="en">
  <head>
    <title>Carousel Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775/6zE6p3A5eGz9QNRFvY0dY1NQnN9whT"
      crossorigin="anonymous"
    >
  </head>

  <body>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExample" data-slide-to="1"></li>
        <li data-target="#carouselExample" data-slide-to="2"></li>
        <li data-target="#carouselExample" data-slide-to="3"></li>
      </ul>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlK9qwNzDpPVoYnRtvuOA6e1EQGDhZaTBm-g&s" class="d-block w-100" alt="Scenery 1">
          <div class="carousel-caption">
            <h6>The beautiful scenery of Ohio</h6>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://images.squarespace-cdn.com/content/v1/62df3c4ae012d8755f324c79/bd13bd64-6d71-40d0-a041-457e08d8605f/lake-in-middle-of-hills-2539394%2B%281%29.jpg" class="d-block w-100" alt="Scenery 2">
          <div class="carousel-caption">
            <h6>The scenic Washington views</h6>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://blog-6aa0.kxcdn.com/wp-content/uploads/2022/06/Moraine-Lake.jpg" class="d-block w-100" alt="Scenery 3">
          <div class="carousel-caption">
            <h6>The scenic views of Kazakhstan</h6>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://www.cedarcreekcabinrentals.com/wp-content/uploads/2023/08/Template-OwnerRez-57-1078x595.jpg" class="d-block w-100" alt="Scenery 4">
          <div class="carousel-caption">
            <h6>The scenic views of Helen GA</h6>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous"></script>
  </body>
</html>
