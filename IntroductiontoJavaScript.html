<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript</title>
</head>
<body>
  <H1 id="myh1"></H1> 
  <p id="myparagraph"></p> 
  <script>
    document.getElementById("myh1").innerHTML="Introduction to JavaScript"
    document.getElementById("myparagraph").innerHTML="JavaScript is a programming language and core technology of the Web, alongside HTML and CSS. It was created by Brendan Eich in 1995. Ninety-nine percent of websites use JavaScript on the client side for webpage behavior. Web browsers have a dedicated JavaScript engine that executes the client code."
  </script>

</html>
