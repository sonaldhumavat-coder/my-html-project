<!DOCTYPE html>
<html>
<head>
    <title>Mathematical Operations</title>
</head>

<body>

    <h2>Story of the Project:</h2>


    <h3>Mathematical Operations</h3>

    <p id="result"></p>

    <script>
        var a = 10;
        var b = 5;

        var addition = a + b;
        var subtraction = a - b;
        var multiplication = a * b;
        var division = a / b;

        document.getElementById("result").innerHTML =
            "Addition: " + addition + "<br>" +
            "Subtraction: " + subtraction + "<br>" +
            "Multiplication: " + multiplication + "<br>" +
            "Division: " + division;
    </script>

</body>
</html>
