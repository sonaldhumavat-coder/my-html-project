<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapping_in_js</title>
</head>
<body>
  <h1>mapping_in_js</h1> 
  <p id="value"></p> 
  <script>
    var number = [12,15,89.10000,2882,920,21];
    function myfunction(number){
        return number *12
    }
    var array = number.map(myfunction);
    document.getElementById("value").innerHTML= array
  </script>
</body>
</html>
